{% extends "base_menu.html" %}

{% block content %}

<p>Are you sure you want to delete the project: {{ project }}?</p>

<form action="" method="POST">
  {% csrf_token %}
  <input type="submit" class="btn btn-primary" value="Yes, delete.">
  <a href="{% url 'proects:all' %}" class="btn btn-secondary">Cancel</a>

</form>
{% endblock %}
